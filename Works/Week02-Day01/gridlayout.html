<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/gridlayout.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="item bg-gray border-dark"></div>
            </div>
            <div class="col-2">
                <div class="item bg-red border-green"></div>
            </div>
            <div class="col-2">
                <div class="item bg-gray border-yellow"></div>
            </div>
            <div class="col-6">
                <div class="item bg-orange border-dark"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="item bg-orange border-dark"></div>
            </div>
            <div class="col-6">
                <div class="item bg-blue border-gray"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="item bg-yellowgreen border-green"></div>
            </div>
            <div class="col-3">
                <div class="item bg-gray border;dark"></div>
            </div>
            <div class="col-2">
                <div class="item bg-red border-aqua"></div>
            </div>
            <div class="col-4">
                <div class="item bg-orange border-gray"></div>
            </div>
        </div>
        <div class="container-full">
            <div class="row">
                <div class="col-1">
                    <div class="item bg-blue border-yellow"></div>
                    </div>
                    <div class="col-5">
                        <div class="item bg-gray border-dark"></div>
                    </div>
                    <div class="col-2">
                        <div class="item bg-yellowgreen border-gray"></div>
                    </div>
                    <div class="col-4">
                        <div class="item bg-red border-aqua"></div>
                    </div>      
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="item bg-blue border-dark"></div>
                </div>
                </div>  
                <div class="row">
                <div class="col-4">
                    <div class="item bg-orange border-green"></div>
                </div>
                <div class="col-4">
                    <div class="item bg-yellowgreen border-gray"></div>
                </div>
                <div class="col-4">
                    <div class="item bg-red border-aqua"></div>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
